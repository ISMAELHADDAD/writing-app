language: ruby
rvm:
- 2.5.1
bundler_args: "--without production"
script:
- bundle exec rake db:create RAILS_ENV=test
- bundle exec rake db:migrate RAILS_ENV=test
- bundle exec rake test
branches:
  only:
  - master
deploy:
  provider: heroku
  api_key:
    secure: 
  app: ideashub-api
  on: master
  run:
    - restart
    - "pg:reset DATABASE --confirm ideashub-api"
    - "rake db:migrate"
    - "rake db:seed"
