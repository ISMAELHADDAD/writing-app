  content: 'Las motos contaminan menos que los coches debido a que: pesan menos y
    en conseqüencia el consumo de carburante es menor, y ocupan poco espacio y eso
    permite que se pueda estacionar con facilidad y aportar fluidez en el tráfico.
    Por ejemplo, en Londres a partir de 2012, se permitió la utilización del carril
    bus y durante los tres primeros años se noto "una reducción en el tiempo de desplazamiento
    para los motociclistas y una menor emisión de dioxido de carbono".'
