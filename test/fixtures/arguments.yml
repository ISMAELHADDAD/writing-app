  num: 2
  content: Pero, la utilización de motocicletas en el carril bus entorpece a los autobuses
    y a veces perjudica la precisión en el horario de estos. Si apostamos por la mejora
    de los medios de transporte públicos, podremos atraer a mas personas para que
    se utilizen y asi reducir el numero de vehiculos y en conseqüencia disminuir la
    contaminación.
